<h2>Search for Users Information</h2>

<form (submit)="submitForm()">
  <div class="input-group mb-3">
    <input type="search" class="form-control col-6 col-sm-4 col-lg-3" name="searchText" [(ngModel)]="form.firstName" placeholder="First Name">
    <input type="search" class="form-control col-6 col-sm-4 col-lg-3" name="searchText" [(ngModel)]="form.lastName" placeholder="Last Name">
    <input type="search" class="form-control col-6 col-sm-4 col-lg-3" name="searchText" [(ngModel)]="form.email" placeholder="Email">
    <input type="search" class="form-control col-6 col-sm-4 col-lg-3" name="searchText" [(ngModel)]="form.loginName" placeholder="Login Name">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div *ngIf="form.searched">
    <p *ngIf="!usersList.length">Your search didn't yield any results (because it's not hooked up yet)</p>
    <p>{{form.searchText}}</p>
    <div *ngIf="usersList.length">
      <ul>
        <li *ngFor="let user of usersList">
          <p>First Name: {{user.firstName}}</p>
          <p>Last Name: {{user.lastName}}</p>
          <p>Email: {{user.email}}</p>
          <p>Login Name: {{user.loginName}}</p>
        </li>
      </ul>
    </div>
  </div>
</form>
